<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            width: 1200px;
            margin: 0 auto;
            gap: 10px;
            grid-template-columns: 1fr 2fr;

        }

        .left {
            background-color: red;

        }

        .right {
            background-color: blue;

        }

        .grid1 {
            display: grid;

            grid-template-columns: 1fr 1fr 1fr;
        }

        .horizontal-center{
            margin: 0 auto;
        }


    </style>
</head>

<body>

    <div class="container">
        <div class="left">
         <div>
            <div class="horizontal-center">
                <h1>Left</h1>
            </div>

            <div>
                <h3>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nihil, tenetur.
                </h3>
            </div>
         </div>
        </div>
        <div class="right">
            <div class="grid1">
                <h2>Col 1</h2>
                <h2>Col 1</h2>
                <h2>Col 1</h2>
                <h2>Col 2</h2>
                <h2>Col 2</h2>
                <h2>Col 2</h2>
                <h2>Col 3</h2>
                <h2>Col 3</h2>
                <h2>Col 3</h2>
            </div>



        </div>
    </div>
</body>

</html>
