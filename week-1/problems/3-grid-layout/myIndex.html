<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            width: 1200px;
            margin: 0 auto;
            /* gap:10px; */

            grid-template-columns: 1fr 2fr 1fr  ;

        }

        .left {
            background-color: red;

        }

        .right {
            background-color: yellow;

        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left">
            <h1>LEFT</h1>
        </div>
        <div class="right">
            <h1>RIGHT</h1>

        </div>
        <div class="right">
            <h1>RIGHT</h1>

        </div>
    </div>
</body>

</html>
